<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table,tr,th,td
    {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
  </style>

</head>
<body>
  <center>

    <h1>Displaying Salgrade Table</h1>

    <table>
      <tr>
        <th>grade</th>
        <th>losal</th>
        <th>hisal</th>
      </tr>
      {% for so in salgrade %}
        <tr>
          <td>{{ so.grade }}</td>
          <td>{{ so.losal }}</td>
          <td>{{ so.hisal }}</td>
        </tr>      
      {% endfor %}
    </table>


  </center>
</body>
</html>
