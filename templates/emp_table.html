<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  
  <style>
    table,tr,th,td
    {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
  </style>

</head>
<body>
  <center>

    <h1>Displaying Emp Table</h1>

    <table>
      <tr>
        <th>empno</th>
        <th>ename</th>
        <th>job</th>
        <th>mgr</th>
        <th>hirdate</th>
        <th>comm</th>
        <th>deptno</th>
      </tr>
      {% for eo in emp %}
        <tr>
          <td>{{ eo.empno }}</td>
          <td>{{ eo.ename }}</td>
          <td>{{ eo.job }}</td>
          <td>{{ eo.mgr }}</td>
          <td>{{ eo.hiredate }}</td>
          <td>{{ eo.comm }}</td>
          <td>{{ eo.deptno }}</td>  
        </tr>      
      {% endfor %}
    </table>


  </center>
</body>
</html>
